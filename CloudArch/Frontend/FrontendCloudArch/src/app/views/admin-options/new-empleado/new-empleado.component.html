<br><br>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Formulario de ingreso de usuarios</h1>
      <br><br>
      <form (ngSubmit)="newEmpleado()" [formGroup]="formNewEmpleado">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" formControlName="name" class="form-control" autofocus required>
        </div>
        <br>
        <div class="form-group">
          <label >Nombre de usuario</label>
          <input type="text" formControlName="username" class="form-control" autofocus required >
        </div>
        <br>
        <div class="form-group">
          <label >Contrase√±a</label>
          <input type="password" formControlName="password" class="form-control" autofocus required>
        </div>
        <br>
        <div class="form-group">
          <label>Rol</label>
          <select formControlName="rol" class="form-control" required autofocus>
            <option value="1">Administrador</option>
            <option value="2">Empleado</option>
          </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
    <div class="col-md-6">
      <img src="./assets/imagen.png"
           alt="Imagen" width="350" height="350">
    </div>
  </div>
</div>
