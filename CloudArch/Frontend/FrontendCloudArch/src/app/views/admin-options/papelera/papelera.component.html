<div class="mi-componente">
  <div class="content">
    <h2 class="text-center">Directorios Eliminados</h2>
    <div *ngIf="this.carpeta.length==0">
      <a class="bi bi-folder-x btn">No hay carpetas</a>
    </div>
  </div>
  <div>
    <ul class="horizontal-list">
      <div *ngFor="let directorio of this.carpeta">
        <li class="bi bi-folder-fill btn">{{directorio.name}}</li>
      </div>
    </ul>
  </div>

  <h2 class="text-center">Archivos Eliminados</h2>
  <div *ngIf="this.archivos.length==0">
    <a class="bi bi-file-earmark-x btn">No hay archivos</a>
  </div>
  <div>
    <ul class="horizontal-list">
      <div *ngFor="let archivo of this.archivos">
        <li (click)="verContenido(archivo)" class="bi bi-file-earmark btn">{{archivo.name}}</li>
      </div>
    </ul>
  </div>
</div>

<br>
<div *ngIf="verDocumento" class="container">
  <div class="d-flex justify-content-center">
    <h3>Documento: {{this.name_doc}} </h3>
  </div>
  <div class="d-flex justify-content-lg-end">
    <a (click)="salir()" class="bi bi-x-circle btn bg-danger">Salir</a>
  </div>
  <div class="row ">
    <div class="col-12 mt-5" style="height: 80vh">
      <ngs-code-editor style="height: 95%"
                       [theme]="theme"
                       [readOnly]="true"
                       [codeModel]="codeModel"
                       [options]="options">
      </ngs-code-editor>
    </div>
  </div>
</div>
