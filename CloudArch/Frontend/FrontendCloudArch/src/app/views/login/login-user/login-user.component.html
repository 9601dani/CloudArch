<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Agrega los meta tags viewport para asegurarte de que la escala de la p치gina se ajuste correctamente en dispositivos m칩viles -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<section class="min-vh-100">
  <div class="container-fluid h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <!-- Contenido para la parte izquierda (opcional) -->
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form novalidate class="form-sigin" [formGroup]="formLogin" (ngSubmit)="userAuth()">
          <div class="text-center">
            <h1 class="display-4">Bienvenido a CloudArch</h1>
          </div>
          <!-- User input -->
          <label class="form-label" >Usuario</label>
          <div class="form-outline mb-4">
            <input type="text" formControlName="username" required class="form-control form-control-lg"
                   placeholder="Ingrese su Usuario" required autofocus />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" formControlName="password" class="form-control form-control-lg"
                   placeholder="Ingrese su Contrase침a" required autofocus />
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
              <button  type="submit" class="btn btn-primary btn-lg">Login</button>
              <p></p>
            <p class="small fw-bold mt-2 pt-1 mb-0">Si no posee cuenta, ab칩quese a un administrador</p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br><br>
  <div class="bg-primary text-white py-4 px-4 px-xl-5">
    <div class="container">
      <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between">

        <!-- Copyright -->
      </div>
    </div>
  </div>
</section>
</body>
</html>
