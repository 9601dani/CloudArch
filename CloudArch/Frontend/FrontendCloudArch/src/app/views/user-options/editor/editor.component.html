<br><br>
<div class="container">
  <div class="d-flex justify-content-center">
    <h3 *ngIf="name_doc!=''">Nombre Dcoumento: <input [value]="this.obtenerNameSinExtension()" [disabled]="true">  </h3>
    <h3 *ngIf="name_doc==''">Documento: Nuevo Doc </h3>
  </div>
  <div class="d-flex justify-content-lg-end">
      <a (click)="saveFile()" class="bi bi-floppy btn bg-success">Guardar</a> <br>
    <a (click)="salir()" class="bi bi-x-circle btn bg-danger">Salir</a>
  </div>
  <div class="row ">
    <div class="col-12 mt-5" style="height: 80vh">
      <h6>Columna {{this.columna}} Linea {{this.linea}}</h6>
      <ngs-code-editor style="height: 95%"
                       [theme]="theme"
                       [codeModel]="codeModel"
                       [options]="options"
                       (valueChanged)="onCodeChanged($event)">
      </ngs-code-editor>
    </div>
  </div>
</div>
  <br>
